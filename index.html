<!DOCTYPE HTML>
<html lang="en-us">
<head>
  <meta charset="UTF-8">
  <title>smplfy | Tree Canvas</title>
  <link href="styles.css" rel="stylesheet"/>
  
  <!-- data-main attribute tells require.js to load
       scripts/main.js after require.js loads. -->
  <script data-main="scripts/app.js" src="scripts/require.js"></script>
</head>
<body>
  <div id="input">
    <div id="doc-text" contenteditable="true" placeholder="Try pasting text from a policy contract!"></div>
    
    <div id="input-btns">
      <button id="paste-btn">Paste</button>
      <button id="clear-btn">Clear</input>
      <button id="submit-btn">Check definitions</input>
    </div>
  </div>
  
  <div id="doc-info">
    <div id="title">
      <h1 id="title-button">Tree Canvas</h1>
    </div>
    
    <div class="container">
      <div id="canvas"></div>
    </div>
    
    <div id="def-tbl">
      <div id="def-tbl-head">Term Information</div>
      <div id="def-tbl-phrase">Phrase</div>
      <div id="def-tbl-def">Definition</div>
    </div>
  </div
  >
  </body>
</html>
